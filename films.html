<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Films - Sakila DVD Store</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark">
        <div class="container">
            <a class="navbar-brand" href="index.html">Sakila DVD Store</a>
            <div class="navbar-nav ms-auto">
                <a class="nav-link" href="index.html">Home</a>
                <a class="nav-link active" href="films.html">Films</a>
                <a class="nav-link" href="customers.html">Customers</a>
            </div>
        </div>
    </nav>

    <div class="container py-4">
        <div class="row mb-3">
            <div class="col-md-8">
                <input type="text" id="searchInput" class="form-control" placeholder="Search by title, actor, or genre">
            </div>
            <div class="col-md-2">
                <select id="searchBy" class="form-select">
                    <option value="title">Title</option>
                    <option value="actor">Actor</option>
                    <option value="genre">Genre</option>
                </select>
            </div>
            <div class="col-md-2">
                <button class="btn btn-primary w-100" onclick="search()">Search</button>
            </div>
        </div>
        <div id="filmResults" class="row g-3"></div>
        <nav class="mt-3">
            <ul class="pagination" id="filmPagination"></ul>
        </nav>
    </div>

    <div class="modal fade" id="filmModal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="filmModalTitle"></h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body" id="filmModalBody"></div>
                <div class="modal-footer">
                    <select id="rentCustomer" class="form-select"></select>
                    <button class="btn btn-success" onclick="doRent()">Rent</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/api.js"></script>
    <script src="js/films.js"></script>
</body>
</html>
